<ion-header>
  <ion-toolbar>
    <ion-title>home-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-label><h2>{{detail.title}}</h2></ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="{{detail.img}}"></ion-img>
      <p>{{ detail.content }}</p>
    </ion-card-content>
  </ion-card>  
</ion-content>
